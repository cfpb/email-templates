<!-- Originally copied from Single Column – Mobile Friendly layout -->

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<style type="text/css">
    /* start reset css */
    div {
        line-height: 1;
    }
    body,
    table,
    td,
    p,
    a,
    li,
    blockquote {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
    }
    body {
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
    }
    table {
        border-spacing: 0;
    }
    table,
    td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
    }
    img {
        -ms-interpolation-mode: bicubic;
    }
    body {
        margin: 0;
        padding: 0;
    }
    img {
        border: none !important;
        height: auto;
        line-height: 1;
        outline: none;
        text-decoration: none;
    }
    table td {
        border-collapse: collapse !important;
    }
    body,
    p {
        height: 100% !important;
        width: 100% !important;
    }
    .preheader {
        display: none !important;
        visibility: hidden;
        opacity: 0;
        color: transparent;
        height: 0;
        width: 0;
    }
    /* end reset css */

    /* Not sure what this is about. –SC */
    a[x-apple-data-detectors] {
        color: inherit !important;
        font-family: inherit !important;
        font-size: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
        text-decoration: none !important;
    }

    /* outlook.com line-height control */
    .ExternalClass p,
    .ExternalClass span,
    .ExternalClass font,
    .ExternalClass td {
        line-height: 100%;
    }

    @media only screen and (max-device-width: 480px) {
        table#yahoo,
        table#yahoo table {
            position: relative;
        }
        table#yahoo .govd_header {
            max-width: 480px !important;
        }
        .govd_template_image {
            height: auto !important;
            max-width: 480px !important;
            width: 100% !important;
            margin: 0 !important;
        }
        table#yahoo .govd_content_container .govd_image_display {
            margin-left: 0 !important;
        }
        table#yahoo .container-fill,
        table.gd_tbl_wrap,
        table.gd_tbl_wrap table {
            max-width: 480px !important;
        }
        table#yahoo .gd_p {
            max-width: 480px !important;
            padding-top: 10px !important;
        }

        .main-table,
        .mobile-footer,
        .mobile-tagline,
        table.gd_tbl_wrap,
        table.gd_tbl_wrap table {
            width: 100% !important;
            min-width: 100% !important;
            max-width: 480px !important;
        }
        table#yahoo .tablecell,
        .tablecell {
            width: 100% !important;
            display: block !important;
        }
        table#yahoo p,
        table#yahoo p span,
        table#yahoo .gd_p,
        table#yahoo li {
            font-size: 13pt !important;
        }
        table#yahoo h1 {
            font-size: 18pt !important;
        }
        table#yahoo h2 {
            font-size: 16pt !important;
        }
        table#yahoo h3 {
            font-size: 14pt !important;
        }

        table#yahoo #main-body .govd_hr {
            background: transparent none !important;
        }

        .mobile-hide {
            display: none !important;
        }
        .mobile-padding {
            padding: 0 !important;
        }
        #view-in-browser {
            display: none !important;
            display: none;
        }
    }
</style>
